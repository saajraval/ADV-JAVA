<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Addition</title>
</head>
<body>
<form action="get" name="f">
		<table>
            <tr>
                <td>N1 :<input type="text" name="v1" placeholder="Enter number 1"></td>
            </tr>
            <tr>
                <td>N2 :<input type="text" name="v2" placeholder="Enter number 2"></td>
            </tr>
            <tr>
            	<td> <input type="button" onclick="add()">Add </td>
            </tr>
        </table>
</form>
<script type="text/javascript">
	function add(){
		
		var a = parseInt(document.f.v1.value);
		var b = parseInt(document.f.v2.value);
		var c = a + b;
		document.write(a + " + " + b + " = " + c);
		
	}
</script>
</body>
</html>
